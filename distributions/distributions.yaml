---
sources:
  
  kubectl:
    list:
      type: github
      url: https://api.github.com/repos/kubernetes/kubernetes/releases
    release:
      url: https://storage.googleapis.com/kubernetes-release/release/{{ .Version }}/bin/{{ .OS }}/{{ .Arch }}/kubectl
    install:
      type: direct
      binaries:
        - kubectl
  
  helm:
    list:
      type: github
      url: https://api.github.com/repos/helm/helm/releases
    release:
      url: https://get.helm.sh/helm-{{ .Version }}-{{ .OS }}-{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - "{{ .OS }}-{{ .Arch }}/helm"

  terraform:
    list:
      type: github
      url: https://api.github.com/repos/hashicorp/terraform/releases
    release:
      url: https://releases.hashicorp.com/terraform/{{ .NakedVersion }}/terraform_{{ .NakedVersion }}_{{ .OS }}_{{ .Arch }}.zip
    install:
      type: zip
      binaries:
        - terraform
